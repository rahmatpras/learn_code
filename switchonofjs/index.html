<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch On / Off CSS & Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="switch">
        <div id="frame-button">
            <button id="on" class="button-switch" onclick="btnOn()"></button>
            <button id="off" class="button-switch active" onclick="btnOff()"></button>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    function btnOn() {
        document.body.classList.add('bg-active');
        document.getElementById("on").classList.add('active');
        document.getElementById("off").classList.remove('active');
    }
    function btnOff() {
        document.body.classList.remove('bg-active');
        document.getElementById("off").classList.add('active');
        document.getElementById("on").classList.remove('active');
    }
</script>
